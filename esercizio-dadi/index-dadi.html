<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css' integrity='sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==' crossorigin='anonymous'/>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css' integrity='sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==' crossorigin='anonymous'/>
  <link rel="stylesheet" href="style-dadi.css">
  <title>Document</title>
</head>
<body>

  <!-- Gioco dei dadi
  Generare un numero random da 1 a 6, sia per il giocatore sia per il computer.
  Stabilire il vincitore, in base a chi fa il punteggio piÃ¹ alto. -->

  <h1 class="text-center mt-5">Tira un dado!!</h1>
 
  <div class="container">
    <div class="row p-5">
      <!-- dado user -->
      <div class="col d-flex flex-column text-center justify-content-center align-items-center  ">
        <h2>Il tuo dado</h2>
        <div id="dado-user" class="dice ">
          <div class="dice-1"></div>
        </div>
      </div>
      <!-- dado pc -->
      <div class="col d-flex flex-column text-center justify-content-center align-items-center  ">
        <h2>Il dado del PC</h2>
        <div id="dado-pc" class="dice debug">
          <div class="dice-1"></div>
        </div>
      </div>


    </div>
    <div class="container">
      <div class="row row-cols-1 justify-content-center align-items-center">
        <div class="col d-flex justify-content-center mt-2">
          <button id="roll-dice" class="btn btn-dark btn-lg">Lancia</button>
        </div>
        <div class="col d-flex justify-content-center mt-3">
          <h2 id="esito" class="text-center"></h2>
        </div>

      </div>
    </div>
    

  </div>

  <script src="script-dadi.js"></script>
</body>
</html>
